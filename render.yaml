# render.yaml
services:
  - type: web
    name: fastapi-http-app
    env: python
    region: us  # Change this to your preferred region (e.g., eu for Europe)
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: BEARER_TOKEN
        value: <your-bearer-token-here> # Replace with your actual bearer token or set this as a secret in Render
    plan: free  # Change to "starter" or other plans if needed
    healthCheckPath: /health  # Add a health check endpoint in your FastAPI app
    autoDeploy: true
